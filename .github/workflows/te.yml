name: Unit Tests
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: create .env
        env :
          e1: ${{secrets.var1}}
        run : |
          touch .env
          echo var1= ${{secrets.var1}} >> .env
          echo var2= ${{secrets.var2}} >> .env
          echo var3= ${{secrets.var3}} >> .env

          cat .env  | sed 's/./& /g
          echo "URL is $e1" | sed 's/./& /g'